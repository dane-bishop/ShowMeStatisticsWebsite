{% extends 'base.html' %}

{% block title %}Players • ShowMeStatistics{% endblock %}

{% block content %}
<section class="list-page">
  <h2>Players</h2>
  <div class="cards three">
    {% for p in players %}


      <a class="card" href="{{ url_for('routes.player_detail', player_slug=p.player_slug) }}">
        <div class="card-title">{{ p.full_name }}</div>
        <div class="card-meta">{{ p.team_name }} • {{ p.position }}</div>
      </a>
    {% endfor %}
  </div>
  <!-- <p class="hint">This is placeholder data; wire to a database later.</p> -->
{% endblock %}
